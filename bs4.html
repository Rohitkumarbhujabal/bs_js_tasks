<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with 4 Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .card{
            text-align: center;
            border: 2px solid black;
            margin: 20px;
            height: 500px;
            width: 250px;
        }

        .card-img-top{
            width: 100%;
            height: 150px;
        }

        .card-body{
            text-align: center;
            padding: 10px;
        }

        .card a{
            text-decoration: none;
            color: gold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="photo.jpg" class="card-img-top" alt="Card Image 1">
                <div class="card-body">
                    <p class="card-text">Cards for display in portfolio style material design by google</p>
                </div>
                <a href="#" class="btn btn-primary">Link</a>
                <a href="#" class="btn btn-primary">Link</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="blue.jpg" class="card-img-top" alt="Card Image 2">
                <div class="card-body">
                    <p class="card-text">Cards for display in portfolio style material design by google</p>
                </div>
                <a href="#" class="btn btn-primary">Link</a>
                <a href="#" class="btn btn-primary">Link</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="blue.jpg" class="card-img-top" alt="Card Image 3">
                <div class="card-body">
                    <p class="card-text">Cards for display in portfolio style material design by google</p>
                </div>
                <a href="#" class="btn btn-primary">Link</a>
                <a href="#" class="btn btn-primary">Link</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="blue.jpg" class="card-img-top" alt="Card Image 4">
                <div class="card-body">
                    <p class="card-text">Cards for display in portfolio style material design by google</p>
                </div>
                <a href="#" class="btn btn-primary">Link</a>
                <a href="#" class="btn btn-primary">Link</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
